<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form action="" id="form">
        <textarea name="titleField" id="titleField" placeholder="Title" autocomplete="none" rows="1" minlength="4" maxlength="30" required></textarea>
        <label class="nameField" for="nameField">Name</label>
        <input type="text" name="nameField" id="nameField" placeholder="Author" autocomplete="none" minlength="4" maxlength="30" required>
        <label class="bodyField" for="bodyField">Body</label>
        <textarea name="bodyField" id="bodyField" placeholder="Type your article..." autocomplete="none" minlength="4" maxlength="500" required></textarea>
        <input type="submit" value="Publish" id="postBtn">
    </form>

    </form> -->
    <div id="postArea">
